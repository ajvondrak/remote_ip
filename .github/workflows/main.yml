name: Continuous Integration

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Elixir
        uses: erlef/setup-elixir@v1
        with:
          otp-version: "23.2.5"
          elixir-version: "1.11.3"

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
